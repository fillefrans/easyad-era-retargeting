<div style="position:relative;cursor:pointer;background:transparent;color:#000;font:normal 12px 'HelveticaNeue',helvetica,clean,sans-serif;width:{adwidth}px;height:{adheight}px;overflow:hidden;word-wrap:break-word;padding:0;margin:0;border:1px solid #adaeae">

	<div style="z-index:2;position:absolute;margin:0;padding:0;left:0px;top:-18px;height:118px;width:103px">
		<img src="http://cdn.easy-ads.com/subscriber/images/blocket/era-logo-118.png" alt="" />
	</div>

	<div style="z-index:2;position:absolute;left:636px;top:156px;margin:0;padding:0;">
		<img src="http://cdn.easy-ads.com/subscriber/images/blocket/era-oski-84.png" />
	</div>

	<div style="float:left;width:366px;height:100%;">
		<img src="{imagesrc resize=exact}" alt="" style="border:0;margin:5px;width:360px;height:240px;"/>
	</div>

	<div style="float:left;width:340px;margin:22px 0px 0px 20px;height:100%;">
		<div style="font:bold 24px Georgia,serif;overflow:hidden;height:72px;width:100%;">{custom9 type=text title=Titel}</div>
		<div style="height:28px;text-transform:uppercase;overflow:hidden">{shouttitle}</div>
		<div style="width:244px;height:100px;overflow:hidden;text-overflow:ellipsis;">{shouttext}</div>
	</div>
</div>
