	<div style="margin:auto;text-align:center;">

	</div>

	<div style="z-index:2;position:absolute;left:0px;top:-18px;margin:0;padding:0;">
		<img src="http://cdn.easy-ads.com/subscriber/images/blocket/era-logo-118.png" />
	</div>


	<div style="z-index:2;position:absolute;left:624px;top:320px;margin:0;padding:0;">
		<img src="http://cdn.easy-ads.com/subscriber/images/blocket/era-oski-84.png" />
	</div>

	<div style="margin:24px 0px 0px 56px;height:72px;width:550px;font:bold 24px Georgia,serif;overflow:hidden;">{custom9 type=text title=Titel}</div>
	<div style="margin:2px 0px 0px 56px;width:550px;overflow:hidden;text-transform:uppercase;">{shouttitle}</div>
