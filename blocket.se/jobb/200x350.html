<div class="EAad" style="position:relative; cursor:pointer; background:transparent; color: #000; font: normal 12px 'HelveticaNeue',helvetica,clean,sans-serif; width:{adwidth}px; height:{adheight}px; overflow:hidden; word-wrap:break-word; padding:0;margin:0;border: 1px solid #adaeae">

  <div style="text-align: center; margin: 0; padding:12px;">
    <img src="http://cdn.easy-ads.com/subscriber/images/blocket/jobb-logo-23.png" />
  </div>

	<div style="margin:auto;text-align:center;">
		<img style="max-width:160px; max-height:160px; border:0; margin: 5px auto;" src="{imagesrc}" alt="" />
	</div>


	<div style="margin: 4px 0px 0px 8px; height:80px; width:240px; font-family: Georgia, serif; font-weight: 700; font-size: 18px; overflow: hidden;">{custom9 type=text title=Titel}</div>
	<div style="margin: 0px 8px; overflow:hidden; text-transform:uppercase;">{shouttitle}</div>

  <div style="margin:auto;text-align:center;">
    <img style="max-width:200px; max-height:224px; border:0; margin: 5px auto;" src="{custom4 type=image resize=exact}" alt="" />
  </div>

</div>
