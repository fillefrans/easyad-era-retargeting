<div class="EAad" style="position:relative;cursor:pointer;background:transparent;color:#000;font:normal 12px 'HelveticaNeue',helvetica,clean,sans-serif;width:{adwidth}px;height:{adheight}px;overflow:hidden;word-wrap:break-word;padding:0;margin:0;border:1px solid #adaeae">


	<div style="z-index:2;position:absolute;left:-6px;top:-18px;margin:0;padding:0;">
		<img src="http://cdn.easy-ads.com/subscriber/images/blocket/era-logo-118.png" />
	</div>

	<div style="margin:116px 0px 0px 8px;height:92px;width:100%;font-family:Georgia, serif;font-weight:700;font-size:16px;overflow:hidden;">{custom9 type=text title=Titel}</div>
	<div style="margin:0px 8px;width:100%;height:64px;overflow:hidden;text-transform:uppercase;">{shouttitle}</div>


	<div style="margin:auto;text-align:center;height:220px;">
		<img style="max-width:150px;max-height:100px;border:0;margin:5px auto;" src="{imagesrc resize=exact}" alt="" />
		<img style="max-width:150px;max-height:100px;border:0;margin:5px auto;" src="{custom4 type=image resize=exact}" alt="" />
	</div>

	<div style="text-align:center;margin:8px auto;text-align:center;padding:0;">
		<img src="http://cdn.easy-ads.com/subscriber/images/blocket/era-oski-84.png" />
	</div>

</div>
